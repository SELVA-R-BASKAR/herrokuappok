<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" (click)='bsModalRef.hide();'>&times;</button>
    <h4 class="modal-title">Admin Login</h4>
  </div>
  <div class="modal-body">
    <form class="admin-login-form" role="form">
      <div class="form-group">
        <label class="control-label mTop5px" for="uniqueid">Unique ID</label>
        <div class="col-sm-10 fRight">
          <input type="text" class="form-control" id="uniqueid" placeholder="Enter Unique ID" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label mTop5px" for="adminpassword">Password</label>
        <div class="col-sm-10 fRight">
          <input type="password" class="form-control" id="adminpassword" placeholder="Password" />
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default" (click)="onAgentButtonClicked()">Sign in</button>
    <button type="button" class="btn btn-default" (click)='bsModalRef.hide();'>Close</button>
  </div>
</div>
